<div class="wrapper">
    <header>
        <app-header></app-header>
    </header>
    <main>
        <app-user *ngFor="let user of users; let i = index" [name]="user.name" [status]="user.status" [img]="user.url"
            [id]="i">
        </app-user>
        <button class="popup">Show details</button>
    </main>
    <ng-template #popUp></ng-template>
</div>
